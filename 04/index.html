<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Opgave 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <!--plus-->
        <div class="calc-group">
            <input type="number" id="number1" placeholder="Insert a number" min="1" max="1000">
            <span>+</span>
            <input type="number" id="number2" placeholder="Insert a number" min="1" max="1000">
            <input type="text" id="resultAddition" readonly>
            <button id="addNumbersBtn">Addition</button>
        </div>

        <hr>

        <!--minus-->
        <div class="calc-group">
            <input type="number" id="number3" placeholder="Insert a number" min="1" max="1000">
            <span>−</span>
            <input type="number" id="number4" placeholder="Insert a number" min="1" max="1000">
            <input type="text" id="resultSubstraction" readonly>
            <button id="substractNumbersBtn">Subtraction</button>
        </div>

        <hr>

        <!--gange-->
        <div class="calc-group">
            <input type="number" id="number5" placeholder="Insert a number" min="1" max="1000">
            <span>−</span>
            <input type="number" id="number6" placeholder="Insert a number" min="1" max="1000">
            <input type="text" id="resultMultiplication" readonly>
            <button id="multiplyNumbersBtn">Multiplication</button>
        </div>

        <hr>

        <!--divider-->
        <div class="calc-group">
            <input type="number" id="number7" placeholder="Insert a number" min="1" max="1000">
            <span>−</span>
            <input type="number" id="number8" placeholder="Insert a number" min="1" max="1000">
            <input type="text" id="resultDividing" readonly>
            <button id="divideNumbersBtn">Dividing</button>
        </div>

        <hr>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
